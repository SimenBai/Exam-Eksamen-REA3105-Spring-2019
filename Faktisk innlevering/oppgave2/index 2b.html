<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 2B</title>

</head>
<body>
<h1>Oppgave 2B</h1>
<p>Skriv inn hvor mange piksler bred, og høyt bilde er for å regne ut det totale antallet piksler</p>
<label>Bredde</label>
<input id="bredde" type="number" value="1" min="1" max="1920" onchange="updatePixel()">
<br>
<label>Høyde</label>
<input id="hoyde" type="number" value="1" min="1" onchange="updatePixel()">

<p>Piksler: <span id="pixel">0</span></p>
<p>Megapiksler: <span id="mPixel">0</span></p>

<img id="bilde" src="assets/img/kvadratisk.jpg">

<script>
    //Elementet der antall piksler står, definert utenfor funksjonsskopet for å slippe å definere det hele tiden.
    let pixel = document.getElementById("pixel");
    //Elementet der antall megapiksler står, definert utenfor funksjonsskopet for å slippe å definere det hele tiden.
    let mPixel = document.getElementById("mPixel");

    //Oppdaterer piklser for å få riktige verdier.
    updatePixel();

    function updatePixel() {
        //Henter bredde fra inputen for bredde
        let width = Number(document.getElementById("bredde").value);
        //Sjekker om det er for bredt
        if (width > 1920) {
            //Elementet er for bredt
            //Setter breddeinput elementet sin verdi til 1920
            document.getElementById("bredde").value = 1920;
            //Setter bredden til 1920
            width = 1920;
        }

        //Henter høyde fra inputen for høyde
        let height = Number(document.getElementById("hoyde").value);


        //Sjekker om det er kvadratisk
        if (width === height) {
            //Kvadratisk
            //Oppdaterer bilde
            document.getElementById("bilde").src = "assets/img/kvadratisk.jpg";
        } else if (width > height) { //Sjekker om det er liggende
            //Bredden er større en høyden => liggende
            //Oppdaterer bilde
            document.getElementById("bilde").src = "assets/img/liggende.jpg";
        } else {//Er verken kvadratisk eller liggende må den være stående
            //Oppdaterer bilde
            document.getElementById("bilde").src = "assets/img/staende.jpg";
        }

        //Beregner antall piksler og megapiksler og oppdaterer elementene.
        pixel.innerHTML = (width * height).toString();
        mPixel.innerHTML = ((width * height) / 1000000).toString();
    }
</script>
</body>
</html>
